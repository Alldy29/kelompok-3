<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Kontak</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://fonts.googleapis.com/icon?family=Material+Icons" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for glass morphism effect */
    .glass-card {
      backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(17, 17, 17, 0.25);
    }
    /* Floating label input style */
    input:focus + label,
    textarea:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:not(:placeholder-shown) + label {
      transform: translateY(-24px) scale(0.85);
      color: #1a1919; /* Tailwind sky-500 */
    }
    label {
      left: 1rem;
      top: 1rem;
      position: absolute;
      color: #0f0101; /* Tailwind slate-400 */
      font-weight: 600;
      pointer-events: none;
      transition: all 0.2s ease;
      transform-origin: left top;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-yellow-300 min-h-screen flex items-center justify-center px-4">

  <div class=" bg-white rounded-2xl max-w-xl w-full p-10">
    <h1 class="text-4xl font-extrabold mb-6 text-center drop-shadow-md">Hubungi Kami</h1>
    <p class="text-center text-black mb-8 max-w-md mx-auto">
      Silakan untuk menghubungi kami melalui form 
    </p>

    <form class="space-y-8" action="#" method="POST" novalidate>
      <div class="relative">
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder=" "
          class="peer w-full rounded-lg border border-transparent bg-yellow-500 bg-opacity-20 px-4 pt-6 pb-3 text-black focus:border-gray-500 focus:outline-none"
          aria-describedby="name-desc"
        />
        <label for="name" class="absolute text-sm">Nama Lengkap</label>
        <p id="name-desc" class="sr-only">
          Masukkan nama lengkap Anda
        </p>
      </div>

      <div class="relative">
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          placeholder=" "
          class="peer w-full resize-none rounded-lg border border-transparent bg-yellow-500 bg-opacity-20 px-4 pt-6 pb-3 text-black focus:border-gray-500 focus:outline-none"
          aria-describedby="message-desc"
        ></textarea>
        <label for="message" class="absolute text-sm">Pesan Anda</label>
        <p id="message-desc" class="sr-only">
          Tuliskan pesan atau pertanyaan Anda
        </p>
      </div>
      

      <button
        type="submit"
        class="w-full py-4 bg-gradient-to-r from-yellow-400 to-yellow-200 rounded-xl font-semibold text-lg text-gray-700 hover:from-yellow-300 hover:to-yellow-100 transition duration-300 flex justify-center items-center gap-2"
        aria-label="Kirim pesan"
      >
        <span class="material-icons text-lg">Kirim Pesan</span>
        
      </button>
    </form>
  </div>

</body>
</html>
